<template name="storyItem">
		<div class="storyBit">
            <div class="date">
            	<p>Began on: {{displayDate start_date}}
            	<br/>
            	Ended on: {{displayDate end_date}}</p>
            </div>
            <div class="excerpt">
                {{content}}
            </div>
            <br/>
            <div class="clear"></div>
        </div>
</template>
